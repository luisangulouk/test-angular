<div class="row profile-wrapper" *ngIf="profiles&&view==='search'">
    <div class="col-lg-2 sidebar">
        <input class="form-control mr-sm-2" [(ngModel)]="keyword" type="text" placeholder="Search" aria-label="Search">
        <h4>Profile status:</h4>
        <div class="input-wrapper">
            <input class="form-check-input" type="checkbox" value="is_enabled" (change)="filterBy($event,0)">
            <label class="form-check-label" for="defaultCheck1">Disabled</label>    
        </div>
        <div class="input-wrapper">
            <input class="form-check-input" type="checkbox" value="is_visible" (change)="filterBy($event,1)">
            <label class="form-check-label" for="defaultCheck2">Hidden</label>    
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="LoadBlock('')" type="button">Search</button>
    </div>
    <div class="col-lg-10 profile-item">
      <input class="form-control mr-sm-2" [(ngModel)]="filterargs.profile_title" type="text" placeholder="Search" aria-label="Search" style="display:none;">
      <div class="card-columns">
        <div class="card" *ngFor="let item of profiles">
          <img class="card-img-top" src="../assets/img_avatar1.png" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{ item.first_name }} {{ item.last_name }}</h4>
            <p class="card-text">{{ item.country_name }}</p>
            <a href="#" (click)="loadProfileSelected(item)" class="btn btn-primary">See Profile</a>
          </div>
        </div>      
      </div>
    </div>
</div>

<div class="row page-bar" *ngIf="profiles&&view==='search'">
    <div class="col-lg-12">
        <ul>
          <li *ngFor="let block of results"><a href="#" (click)="LoadBlock(block.url)" class="btn btn-primary">{{block.label}}</a></li>
        </ul>
    </div>
</div>

<app-profile [profileRcvr]="selectedProfile" (profileStatus)="profileStatus($event)" *ngIf="view==='edit'"></app-profile>
